<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Akan Names Project</title>
</head>
<body style="background-size: cover; background-repeat: no-repeat; background-image: url(./week2.jpg)"> 
    

  
    <div class="container">
        <div class="card" style="background-color: rgba(220, 43, 226, 0.904);">
            <div class="card-body">
                <div class="jumbotron" style="background-color: rgb(46, 43, 226);">
                <h1 style="font-style: inherit; color: rgb(226, 12, 226); font-size: 40px;">Akan Names Project</h1>
            </div>
    <form class="form" onsubmit="return nameCalculator()">

    <label for="day-of-birth" style="color: pink;">
        DAY:
        <input id="day" type="number" name="day-of-birth" placeholder="DOB" value="" required> 
    </label>

    <label for="month-of-birth" style="color: pink;">
        MONTH:
        <input id="month" type="number" name="month-of-birth" placeholder="MOB" value="" required> 
    </label>

    <label for="year of birth" style="color: pink;">
        YEAR:
        <input id="year" type="number" name="year-of-birth" placeholder="YOB" value="" required>
    </label>
    <p style="color: pink;">Please select your gender here.</p>
    <label class="gender" for="gender" style="color: pink;">
        MALE:
        <input id="male" type="radio" name ="gender" value="male" required>
        FEMALE:
        <input id="female" type="radio" name="gender" value="female" required>
    </label>
    <input type="submit" name="submit" value="calculate name" style="color: hsl(303, 88%, 50%);">
</form>

    <form onsubmit="return clear()">
        <input type="submit" value="Delete" style="margin-left: 160px; color: hsl(303, 88%, 50%);">
      </form>
    

      <p style="color: pink;">Kindly click on the "calculate" button to display your name</p>
       
    <h3 style="color: rgb(245, 14, 110);" id="output"></h3>
        
</div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
